<!DOCTYPE html>
<html>

<head>
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img src="./src/500.jpg" alt="Full Screen Image">
</body>

</html>
